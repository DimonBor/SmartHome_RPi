<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SmartHome_RPi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <link href="https://getbootstrap.com/docs/5.1/examples/sidebars/sidebars.css" rel="stylesheet">
  <style>
   .device {
    border: 1px solid #ccc;
    margin-bottom: 5px;
   }
   .container {
     max-width: 40%;
   }
   .devices_container {
     max-width: 180px;
   }
   .head_container {
     max-width: 100%;
   </style>
</head>
<body>
  <main>
  <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 20%;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <span class="fs-4">SmartHome_RPi</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        {% block home_link %}<a href="/" class="nav-link active" aria-current="page">{% endblock %}
          Домашняя старница
        </a>
      </li>
      <li>
        {% block setup_link %}<a href="/setup" class="nav-link text-white">{% endblock %}
          Управление устройствами
        </a>
      </li>
      <li>
        {% block help_link %}<a href="/help" class="nav-link text-white">{% endblock %}
          Справка
        </a>
      </li>
    </ul>
    <hr>
    <span class="fs-6">Made by Dmitry Borshch</span>
  </div>
  <div class="b-example-divider"></div>
  {% block main_page %}{% endblock %}
  </main>
</body>
